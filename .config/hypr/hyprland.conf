###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty 
$fileManager = dolphin
$menu = rofi -show drun 
# $menu = ~/.config/rofi/launchers/type-3/launcher.sh


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Starting up swww
exec-once = swww-daemon

exec = swww img ~/Documents/github-projects/DreamyDesktops/anime_wallpapers/anime-dark-wallpaper.png --transition-type wipe 

exec-once = ~/.config/waybar/launchwaybar.sh 

exec-once = /usr/lib/xfce-polkit/xfce-polkit

exec-once = $HOME/.local/share/hyprload/src/hyprload.sh

# exec-once = hyprpm reload -n

source = ~/.cache/wal/colors-hyprland.conf

